name: Deploy to VPS

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
             DATABASE_URL=${{ secrets.DATABASE_URL }}
             NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            # Lowercase repository name
            REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            
            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull new image
            docker pull ghcr.io/$REPO_NAME:latest
            
            # Stop old container
            docker stop ssag-site || true
            docker rm ssag-site || true
            
            # Create dedicated network for SSAG
            docker network create ssag-net || true

            # Connect existing Postgres (inovam-db or similar) to the network if running
            # CAUTION: Assuming 'inovam-db' is the running postgres container. 
            # If it's a different name, this command might fail benignly or need adjustment.
            docker network connect ssag-net inovam-db || true

            # Run new container
            docker run -d \
              --name ssag-site \
              --restart unless-stopped \
              --network ssag-net \
              -p 3002:3000 \
              -e DATABASE_URL='${{ secrets.DATABASE_URL }}' \
              -e NEXTAUTH_SECRET='${{ secrets.NEXTAUTH_SECRET }}' \
              -e NEXTAUTH_URL='https://ssagtecnologia.com' \
              -e ADMIN_USER='${{ secrets.ADMIN_USER }}' \
              -e ADMIN_PASSWORD='${{ secrets.ADMIN_PASSWORD }}' \
              ghcr.io/$REPO_NAME:latest
            
            # Wait for container to start
            sleep 10

            # Apply database migrations (schema push for safety in early dev)
            docker exec -u root ssag-site npx prisma db push

            # Prune old images
            docker image prune -f
